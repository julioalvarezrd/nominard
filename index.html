<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Calculadora de nómina para calcular tu salario mensual en República Dominicana. Incluye impuesto sobre la renta (ISR), seguro de salud (ARS), pensiones y deducciones salariales.">
    <meta name="keywords"
        content="cálculo de nómina, Calculo de deducciones, salario en República Dominicana, Calculadora de Impuestos, calculadora salarial, NominaRD, impuesto sobre la renta en RD, Seguro Nacional de Salud en RD, pensiones en República Dominicana, deducciones salariales en RD, salario bruto y neto en RD, sueldo mínimo en República Dominicana">
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <meta property="og:title" content="NominaRD">
    <meta property="og:description"
        content="Calculadora de nómina para calcular tu salario mensual en República Dominicana. Incluye impuesto sobre la renta (ISR), seguro de salud (ARS), pensiones y deducciones salariales.">
    <meta property="og:image" content="img/logo.png">
    <meta property="og:url" content="https://julioalvarezrd.github.io/nominard">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="NominaRD">
    <meta name="twitter:description"
        content="Calculadora de nómina para calcular tu salario mensual en República Dominicana. Incluye impuesto sobre la renta (ISR), seguro de salud (ARS), pensiones y deducciones salariales.">
    <meta name="twitter:image" content="img/logo.png">

    <title>NominaRD - Calculo de deducciones República Dominicana</title>

</head>

<body>
    <div class="container">
        <div class="text-center mt-4">
            <img src="img/logo.png" alt="Logo de NominaRD">
        </div>
        <h1 class="text-center mt-3">NominaRD</h1>
        <h2 class="text-center mt-3">Calculo de deducciones <br> Republica dominicana</h2>
        <div class="form-group mt-4">

            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">RD$</div>
                </div>
                <input type="text" id="salario" class="form-control textbox" inputmode="numeric" pattern="[0-9]*"
                    placeholder="Salario Mensual RD$" onkeydown="realizarCalculo(event)">
                <div class="input-group-append">
                    <button id="calcular" class="btn btn-primary" type="button">Calcular</button>
                </div>
            </div>
            <div id="erroringreso" class="mt-3"></div>
            <div class="card">
                <div class="card-header">
                    Resultados
                </div>
                <div class="card-body">
                    <div class="center-content bottom-border">
                        <span class="resultado-neto" id="SalarioNeto"></span><br>
                        <span class="small">Pago mensual</span><br>
                        <span class="small">(<span id="Quincenal"></span> Salario Quincenal)</span>
                        <hr>
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <th id="AFPMensual"></th>
                                    <th id="SFSMensual"></th>
                                    <th id="ISRMensual"></th>
                                </tr>
                                <tr>
                                    <td>AFP</td>
                                    <td>SFS</td>
                                    <td>ISR</td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <th id="Deducciones"></th>
                                </tr>
                                <tr>
                                    <td>Total de Deducciones</td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="resultado" class="mt-3"></div>


                    </div>
                </div>




            </div>
            <footer class="text-center mt-5">
                <p>By <a href="https://twitter.com/julioalvarezrd" target="_blank">Julio Alvarez</a>. Hecho con &#x2764;
                </p>
            </footer>

            <script src="app.js"></script>
</body>

</html>
