    <meta property="og:title" content="NominaRD">

        content="Calculadora de nómina para calcular tu salario mensual en República Dominicana. Incluye impuesto sobre la renta (ISR), seguro de salud (ARS), pensiones y deducciones salariales.">

    <title>NominaRD - Calculadora de Nómina en República Dominicana</title>

</head>

<body>
    <div class="container">
        <div class="text-center mt-4">
            <img src="img/logo.png" alt="Logo de NominaRD">
        </div>
        <h1 class="text-center mt-3">NominaRD</h1>
        <div class="form-group mt-4">

            <div class="input-group">
                <input type="text" id="salario" class="form-control" inputmode="numeric" pattern="[0-9]*"
                    placeholder="Salario Mensual RD$" onkeydown="realizarCalculo(event)">
                <div class="input-group-append">
                    <button id="calcular" class="btn btn-primary" type="button">Calcular</button>
                </div>
            </div>
            <div id="resultado" class="mt-3"></div>

        </div>
        <footer class="text-center mt-5">
            <p>By <a href="https://twitter.com/julioalvarezrd" target="_blank">Julio Alvarez</a>. Hecho con &#x2764;</p>
